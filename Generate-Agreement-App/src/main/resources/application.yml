spring:
  application:
    name: Generate-Agreement-App
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: ${PORT}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/